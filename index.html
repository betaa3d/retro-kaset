<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Ana TasarÄ±m (Mevcut halini koruyoruz) */
        body { font-family: 'Poppins', sans-serif; background-color: #121212; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; transition: background 0.8s ease; }
        .container { width: 85%; max-width: 350px; padding: 30px; background: rgba(30, 30, 30, 0.9); border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.7); text-align: center; backdrop-filter: blur(10px); }
        .cassette-icon { font-size: 70px; margin-bottom: 20px; display: inline-block; animation: rotate 5s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        h1 { font-size: 22px; color: #1DB954; margin-bottom: 5px; }
        #tarih { font-size: 12px; color: #888; margin-bottom: 15px; letter-spacing: 1px; }
        #mesaj { font-size: 15px; font-weight: 600; margin-bottom: 10px; }
        #soz { font-size: 13px; font-style: italic; color: #b3b3b3; margin-bottom: 25px; padding: 0 10px; }

        .btn { display: block; padding: 15px; margin: 10px 0; border-radius: 12px; text-decoration: none; font-weight: 600; transition: 0.3s; }
        .btn-spotify { background-color: #1DB954; color: white; }

        /* FOOTER GÃœNCELLEMESÄ° - Logolu Yeni TasarÄ±m */
        .footer {

            font-weight: 600;
            color: #888;
            border-top: 1px solid #333;
            padding-top: 20px;
            display: flex;             /* Ä°Ã§erikleri hizalamak iÃ§in */
            justify-content: center;   /* Ortala */
            align-items: center;       /* Dikeyde ortala */
            gap: 5px;                  /* YazÄ± ile link arasÄ±ndaki boÅŸluk */
        }
        
        .footer a {
            color: #1DB954; /* Marka yeÅŸili */
            text-decoration: none;
            display: inline-flex; /* Logo ve yazÄ±yÄ± yan yana, hizalÄ± tutar */
            align-items: center;
            gap: 6px;             /* Logo ile Betaa3D yazÄ±sÄ± arasÄ±ndaki boÅŸluk */
            transition: 0.3s;
            padding: 5px 10px;    /* TÄ±klama alanÄ±nÄ± biraz geniÅŸletir */

        .footer a:hover {
            color: #fff; /* Ãœzerine gelince yazÄ± beyaz olur */

        /* Instagram SVG Logosu AyarlarÄ± */
        .footer svg {
                width: 20px;
                height: 20px;
                stroke: #1DB954; /* Ã‡izgi rengi yeÅŸil */
                stroke-width: 2; /* Ã‡izgi kalÄ±nlÄ±ÄŸÄ± */
                stroke-linecap: round;
                stroke-linejoin: round;
                fill: none; /* Ä°Ã§ini boyama, sadece Ã§izgiler kalsÄ±n */
            }
        
        #loading { font-size: 14px; color: #888; }
    </style>
</head>
<body>

    <div class="container">
        <div id="loading">HatÄ±ralar yÃ¼kleniyor...</div>
        
        <div id="content" style="display: none;">
            <div class="cassette-icon">ðŸ“¼</div>
            <h1 id="baslik">YÃ¼kleniyor...</h1>
            <div id="tarih"></div>
            <p id="mesaj"></p>
            <p id="soz"></p>
            
            <a href="#" id="link-sp" class="btn btn-spotify" target="_blank">Spotify'da Dinle</a>
            <a href="#" id="link-yt" class="btn btn-youtube" target="_blank">YouTube'da Ä°zle</a>
            
            <div class="footer">
                HazÄ±rlayan: 
                <a href="https://www.instagram.com/betaa3d" target="_blank">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                    Betaa3D
                </a>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const kasetId = params.get('id');

        fetch('veriler.json')
            .then(res => res.json())
            .then(data => {
                const kaset = data[kasetId];
                if (kaset) {
                    document.getElementById('baslik').innerText = kaset.isim;
                    document.getElementById('tarih').innerText = kaset.tarih || "";
                    document.getElementById('mesaj').innerText = kaset.sarki;
                    document.getElementById('soz').innerText = kaset.soz ? `"${kaset.soz}"` : "";
                    
                    if(kaset.tema_renk) {
                        document.body.style.background = `linear-gradient(180deg, #121212 0%, ${kaset.tema_renk}44 100%)`;
                    }

                    document.getElementById('link-yt').href = kaset.yt;
                    document.getElementById('link-sp').href = kaset.sp;
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                } else {
                    document.getElementById('loading').innerText = "Kaset bulunamadÄ±! LÃ¼tfen ID'yi kontrol edin.";
                }
            })
            .catch(err => {
                document.getElementById('loading').innerText = "Bir hata oluÅŸtu. JSON dosyasÄ±nÄ± kontrol edin.";
                console.error(err);
            });
    </script>
</body>
</html>
