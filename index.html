<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnÄ±lar Kasette | Betaa3d</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #121212; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; transition: background 0.8s ease; }
        .container { width: 85%; max-width: 350px; padding: 30px; background: rgba(30, 30, 30, 0.9); border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.7); text-align: center; backdrop-filter: blur(10px); }
        .cassette-icon { font-size: 70px; margin-bottom: 20px; display: inline-block; animation: rotate 5s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        h1 { font-size: 22px; color: #1DB954; margin-bottom: 5px; }
        #tarih { font-size: 12px; color: #888; margin-bottom: 15px; letter-spacing: 1px; }
        #mesaj { font-size: 15px; font-weight: 600; margin-bottom: 10px; }
        #soz { font-size: 13px; font-style: italic; color: #b3b3b3; margin-bottom: 25px; padding: 0 10px; }
        .btn { display: block; padding: 15px; margin: 10px 0; border-radius: 12px; text-decoration: none; font-weight: 600; transition: 0.3s; }
        .btn-spotify { background-color: #1DB954; color: white; }
        .btn-youtube { background-color: #FF0000; color: white; }
        .footer { margin-top: 30px; padding-top: 20px; border-top: 1px solid #333; font-size: 12px; }
        .footer a { color: #1DB954; text-decoration: none; }
        #loading { font-size: 14px; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">HatÄ±ralar yÃ¼kleniyor...</div>
        <div id="content" style="display: none;">
            <div class="cassette-icon">ðŸ“¼</div>
            <h1 id="baslik"></h1>
            <div id="tarih"></div>
            <p id="mesaj"></p>
            <p id="soz"></p>
            <a href="#" id="link-sp" class="btn btn-spotify" target="_blank">Spotify'da Dinle</a>
            <a href="#" id="link-yt" class="btn btn-youtube" target="_blank">YouTube'da Ä°zle</a>
            <div class="footer"><a href="https://www.instagram.com/betaa3d" target="_blank">Betaa3D</a> tarafÄ±ndan hazÄ±rlandÄ±.</div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const kasetId = params.get('id');

        fetch('veriler.json')
            .then(res => res.json())
            .then(data => {
                const kaset = data[kasetId];
                if (kaset) {
                    document.getElementById('baslik').innerText = kaset.isim;
                    document.getElementById('tarih').innerText = kaset.tarih || "";
                    document.getElementById('mesaj').innerText = kaset.sarki;
                    document.getElementById('soz').innerText = kaset.soz ? `"${kaset.soz}"` : "";
                    if(kaset.tema_renk) {
                        document.body.style.background = `linear-gradient(180deg, #121212 0%, ${kaset.tema_renk}44 100%)`;
                    }
                    document.getElementById('link-yt').href = kaset.yt;
                    document.getElementById('link-sp').href = kaset.sp;
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                } else {
                    document.getElementById('loading').innerText = "Kaset bulunamadÄ±! (URL sonuna ?id=001 ekleyin)";
                }
            })
            .catch(err => {
                document.getElementById('loading').innerText = "JSON hatasÄ±! VirgÃ¼lleri kontrol edin.";
                console.error(err);
            });
    </script>
</body>
</html>
